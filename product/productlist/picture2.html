<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지 - ADAM(아트를담다)</title>
    <link rel="stylesheet" href="../../product/productlist/style.css">
</head>
<body>
    <header class="header">
        <nav class="container">
            <a href="/">
                <img src="../../images/logo.png" alt="ADAM Logo" width="100" height="40">
            </a>
            <ul class="main-menu">
                <li><a href="../../product/discover.html">작품 보기</a></li>
                <li><a href="/rental">구매, 대여</a></li>
                <li><a href="../../artist/artist.html">작가</a></li>
                <li><a href="/curators">마이페이지</a></li>
                <li><a href="/login">로그인</a></li>
                <li><a href="/signup">회원가입</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-detail container">
        <div class="product-images">
            <img src="../../images/space2.png" alt="상품 이미지" class="product-image">
        </div>
        <div class="product-info">
            <h1 class="product-title">매력적인공간 2</h1>
            <p class="product-description">작가의 작품 설명공간.</p>
            <div class="product-size">사이즈: 61x72cm (18호)</div>
            <div class="product-price">가격: 1,200원</div>

            <div class="payment-options">
                <label>
                    <input type="radio" name="purchase-type" value="rental" checked> 렌탈
                </label>
                <label>
                    <input type="radio" name="purchase-type" value="purchase"> 구매
                </label>
            </div>

            <div class="button-container">
                <button class="rent-button">렌탈하기</button>
                <button class="purchase-button" onclick="location.href='../../purchase/purchase.html'">구매하기</button>
                <div class="heart-icon" onclick="toggleFavorite(this)">♡</div> <!-- 찜하기 기능 -->
            </div>
        </div>
    </main>

    <section class="view-in-room">
        <h2>작품 감상하기</h2>
        <img src="../../images/space2.png" alt="작품 감상 예시" class="room-image">
        <p>작품이 실제 환경에서 어떻게 보이는지 확인해 보세요.</p>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ADAM(아트를담다). All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
