<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신인작가 페이지</title>
    <link rel="stylesheet" href="../newartist/newartist.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="artist-name">이지훈</div>
            <div class="artwork">
                <img src="../images/space1.png" alt="작품 이미지">
            </div>
            <div class="like-button">
                <button id="likeBtn">좋아요</button>
                <span id="likeCount">0</span>
            </div>
            <div class="description-comments">
                <div class="description">
                    <p>작품에 대한 설명이 여기에 들어갑니다. 작가의 의도, 기법, 영감 등을 설명할 수 있습니다.</p>
                </div>
                <div class="comments-section">
                    <div class="comments-container" id="commentsContainer"></div>
                    <form id="commentForm">
                        <input type="text" id="commentInput" placeholder="댓글을 입력하세요...">
                        <button type="submit">전송</button>
                    </form>
                </div>
            </div>
        </div>
    </div><br>
    <div class="container">
        <div class="post">
            <div class="artist-name">이지훈</div>
            <div class="artwork">
                <img src="../images/space2.png" alt="작품 이미지">
            </div>
            <div class="like-button">
                <button id="likeBtn">좋아요</button>
                <span id="likeCount">0</span>
            </div>
            <div class="description-comments">
                <div class="description">
                    <p>작품에 대한 설명이 여기에 들어갑니다. 작가의 의도, 기법, 영감 등을 설명할 수 있습니다.</p>
                </div>
                <div class="comments-section">
                    <div class="comments-container" id="commentsContainer"></div>
                    <form id="commentForm">
                        <input type="text" id="commentInput" placeholder="댓글을 입력하세요...">
                        <button type="submit">전송</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../newartist/newartist.js"></script>
</body>
</html>
