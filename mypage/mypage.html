<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link rel="stylesheet" href="../mypage/mypage.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-info">
                <img src="../images/name1_1.jpg" class="avatar" alt="프로필 이미지">
                <div class="user-details">
                    <h2>이지훈</h2>
                    <p>dlwlgns7540@naver.com</p>
                    <p>01097897540</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><span class="icon">🔒</span>내 정보</a></li>
                    <li><a href="#"><span class="icon">💳</span>멤버쉽</a></li>
                    <li><a href="#"><span class="icon">📄</span>공지사항</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>마이 페이지</h1>
                <div class="point-info">
                    <span>현재 포인트</span>
                    <span id="currentPoints">5,000 포인트</span>
                    <button id="chargeButton">포인트충전</button>
                </div>
            </header>

            <div class="chart-container">
                <h3>월별 사용 현황</h3>
                <canvas id="monthlyChart"></canvas>
            </div>

            <div class="usage-history">
                <h3>포인트 사용내역</h3>
                <table>
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>사용 서비스</th>
                            <th>사용 내역</th>
                            <th>잔여 포인트</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2022-12-01 16:37:06</td>
                            <td>워터마크 제작</td>
                            <td class="positive">+5,000</td>
                            <td>5,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../mypage/mypage.js"></script>
</body>
</html>
